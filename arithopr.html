    <h1> Increment /decrement operator </h1>

    <script>
 var  a=10;
 var  b=20;
 var c=30;
 var d=40;
         document.write("pre incr:",a,"<br>");
         document.write("++a:",++a,"<br>");
         document.write(" after pre incr:",a,"<br>");
         document.write("post incr:",b,"<br>");
         document.write("b++:",b++,"<br>");
         document.write("after post incr:",b,"<br>");
         document.write("pre decr:",c,"<br>");
         document.write("--c:",--c,"<br>");
         document.write(" after pre decr:",c,"<br>");
         document.write("post decr:",d,"<br>");
         document.write("d--:",d--,"<br>");
         document.write(" after post decr:",d,"<br>");
    </script>
</body>
